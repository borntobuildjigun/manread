<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Genre Roulette</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="main-content">
        <h1>Find Your Next Read</h1>
        <p>Spin the wheel to get a random book genre, and we'll recommend some great books for you to check out!</p>
        <div class="roulette-container">
            <canvas id="roulette-wheel" width="400" height="400"></canvas>
            <button id="spin-button">Spin</button>
        </div>
        <h2 id="result"></h2>
        <div id="recommendations">
            <h3>Top 5 Recommendations:</h3>
            <ul id="book-list"></ul>
        </div>
    </div>

    <footer>
        <a href="privacy.html">Privacy Policy</a>
    </footer>

    <script src="main.js"></script>
</body>
