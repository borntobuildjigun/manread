<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>독서 토론 앱</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1145930400763093"
         crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>독서 토론 클럽</h1>
    </header>
    <main>
        <div id="left-column">
            <div id="add-book-container">
                <h2>새로운 책 추가하기</h2>
                <form id="add-book-form">
                    <input type="text" id="new-book-title" placeholder="책 제목" required>
                    <input type="text" id="new-book-author" placeholder="저자" required>
                    <button type="submit">책 추가</button>
                </form>
            </div>
            <hr>
            <div id="suggest-book-container">
                <h2>독서 토론 도서 제안</h2>
                <form action="https://formspree.io/f/xbdadvko" method="POST">
                    <input type="text" name="book-title" placeholder="책 제목" required>
                    <input type="text" name="book-author" placeholder="저자" required>
                    <input type="text" name="book-publisher" placeholder="출판사" required>
                    <button type="submit">제안하기</button>
                </form>
            </div>
            <hr>
            <div id="book-list"></div>
        </div>
        <div id="discussion">
            <div class="initial-message">
                <p>책을 선택하여 토론을 시작하세요.</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2026 독서 토론 클럽</p>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/12.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.9.0/firebase-database-compat.js"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
